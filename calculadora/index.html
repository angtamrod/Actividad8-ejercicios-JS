<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <input type="number" id="num1" placeholder="Primer número"> 
    <input type="number" id="num2" placeholder="Primer número">
    
   
    <button type="button" id="btnSuma">+</button>
    <button type="button" id="btnResta">-</button>
    <button type="button" id="btnMultiplica">x</button>
    <button type="button" id="btnDivide">/</button>
    <button type="button" id="btnParOImpar">Par O Impar</button>
    <button type="button" id="btnBorrar">Borrar</button>
    
    

</form>

<h3>Resultado</h3>
<div class="resultado" id="resultado">0</div>

    <script>

        //1. Declaramos Variables
        const input1 = document.querySelector("#num1");
        const input2 = document.querySelector("#num2");
        let valor1=0;
        let valor2=0;

        //obtener botones 
        const miBotonSuma = document.querySelector("#btnSuma");
        //De esta manera en vez de usar onClick, directamente en el button del html, estamos haciendo un addEventListener en el que ponemos 2 parámetros primero cuando hacemos click y segundo ejecutamos una función (lo que pasa es que está en función flecha)
            miBotonSuma.addEventListener("click", () => {
                //alert("me hicieron click");
                //1. Obtener los valores
                obtenerValores();
                //2. sumar esos valores
                resultado = valor1 + valor2;
                //3. Mostrar en pantalla
                verTotal(resultado);
                
            });


        const miBotonResta = document.querySelector("#btnResta"); 
        //De esta manera en vez de usar onClick, directamente en el button del html, estamos haciendo un addEventListener en el que ponemos 2 parámetros primero cuando hacemos click y segundo ejecutamos una función (lo que pasa es que está en función flecha)
            miBotonResta.addEventListener("click", () => {
                //1. Obtener los valores
                obtenerValores();
                //2. Restar esos valores
                resultado = valor1 - valor2;
                //3. Ver el resultado
                verTotal(resultado);
            });


        const miBotonMultiplica = document.querySelector("#btnMultiplica");
        //De esta manera en vez de usar onClick, directamente en el button del html, estamos haciendo un addEventListener en el que ponemos 2 parámetros primero cuando hacemos click y segundo ejecutamos una función (lo que pasa es que está en función flecha)
            miBotonMultiplica.addEventListener("click", () => {
                //1. Obtener los valores
                obtenerValores();
                //2. Multiplicar esos valores
                resultado = valor1 * valor2;
                //3. Ver el resultado
                verTotal(resultado);
            });

        const miBotonDivide = document.querySelector("#btnDivide");
        //De esta manera en vez de usar onClick, directamente en el button del html, estamos haciendo un addEventListener en el que ponemos 2 parámetros primero cuando hacemos click y segundo ejecutamos una función (lo que pasa es que está en función flecha)
            miBotonDivide.addEventListener("click", () => {   
                //1. Obtener los valores
                obtenerValores();
                //2. Divide esos valores
	            resultado = valor1 / valor2;
                //3. Ver el resultado
                verTotal(resultado);
            
            });

        const miBotonBorra = document.querySelector("#btnBorrar");
            miBotonBorra.addEventListener("click", () => {
                resultado = 0
                verTotal(resultado);
            }
        );

        const divResultado = document.querySelector("#resultado"); 
        

        function obtenerValores(){
            valor1 = parseFloat (input1.value);
            valor2 = parseFloat (input2.value);
        }

        function verTotal() {
            divResultado.innerHTML= resultado;
        }

obtenerValores;
    </script>
</body>
</html>
